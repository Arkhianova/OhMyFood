<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ohmyfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="home">
    <header class="header">
      <a href="index.html" class="header__back" aria-label="Retour à l’accueil">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1 class="header__logo">ohmyfood</h1>
    </header>

    <form
      class="location"
      action="#"
      method="get"
      aria-label="Saisir votre lieu"
    >
      <div class="location__container">
        <label for="location-input" class="location__label">
          <i
            class="fa-solid fa-location-dot location__icon"
            aria-hidden="true"
          ></i>
        </label>
        <input
          id="location-input"
          type="text"
          class="location__input"
          placeholder="Paris, Belleville"
          required
        />
      </div>
    </form>

    <main class="main-homepage">
      <section class="heroHome">
        <h2 class="heroHome__title section-title">Réservez le menu qui vous convient</h2>
        <p class="heroHome__subtitle">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <a href="#restaurants" class="btn">Explorer nos restaurants</a>
      </section>
      
      <section class="steps">
        <h2 class="steps__title section-title">Fonctionnement</h2>
        <ol class="steps__list">
          <li class="stepItem">
            <span class="stepItem__number">1</span>
            <i
              class="stepItem__icon fa-solid fa-mobile-screen-button"
              aria-hidden="true"
            ></i>
            <p class="stepItem__text">Choisissez un restaurant</p>
          </li>
          <li class="stepItem">
            <span class="stepItem__number">2</span>
            <i class="stepItem__icon fa-solid fa-list" aria-hidden="true"></i>
            <p class="stepItem__text">Composez votre menu</p>
          </li>
          <li class="stepItem">
            <span class="stepItem__number">3</span>
            <i class="stepItem__icon fa-solid fa-store" aria-hidden="true"></i>
            <p class="stepItem__text">Dégustez au restaurant</p>
          </li>
        </ol>
      </section>

      <section class="restaurants" id="restaurants">
        <h2 class="restaurants__title section-title">Restaurants</h2>
        <div class="restaurants__list">
          <a href="#">
            <article class="restaurant-card">
              <img  src="" 
                    alt=""
                    class="restaurant-card__img"
              >
              <div class="restaurant-card__content">
                <div class="restaurant-card__txt">
                  <h3 class="restaurant-card__title"></h3>
                  <p class="restaurant-card__subtitle"></p>
                </div>
                <div class="restaurant-card__like">
                  <a href="">
                    <i class="fa-regular fa-heart liked"></i>
                  </a>
                </div>
              </div>
            </article>
          </a>
          <a href="#">
            <article class="restaurant-card">
              <img  src="" 
                    alt=""
                    class="restaurant-card__img"
              >
              <div class="restaurant-card__content">
                <div class="restaurant-card__txt">
                  <h3 class="restaurant-card__title"></h3>
                  <p class="restaurant-card__subtitle"></p>
                </div>
                <div class="restaurant-card__like">
                  <a href="">
                    <i class="fa-regular fa-heart liked"></i>
                  </a>   
                </div>
              </div>
            </article>
          </a>
          <a href="#">
            <article class="restaurant-card">
              <img  src="" 
                    alt=""
                    class="restaurant-card__img"
              >
              <div class="restaurant-card__content">
                <div class="restaurant-card__txt">
                  <h3 class="restaurant-card__title"></h3>
                  <p class="restaurant-card__subtitle"></p>
                </div>
                <div class="restaurant-card__like">
                  <a href="">
                    <i class="fa-regular fa-heart liked"></i>
                  </a>
                </div>
              </div>
            </article>
          </a>
          <a href="#">
            <article class="restaurant-card">
              <img  src="" 
                    alt=""
                    class="restaurant-card__img"
              >
              <div class="restaurant-card__content">
                <div class="restaurant-card__txt">
                  <h3 class="restaurant-card__title"></h3>
                  <p class="restaurant-card__subtitle"></p>
                </div>
                <div class="restaurant-card__like">
                  <a href="">
                    <i class="fa-regular fa-heart liked"></i>
                  </a>
                </div>
              </div>
            </article>
          </a>
        </div>
      </section>
    </main>

  </body>
</html>
